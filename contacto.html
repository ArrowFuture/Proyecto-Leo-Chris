<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Definición del conjunto de caracteres y vista responsiva para dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que se muestra en la pestaña del navegador -->
    <title>Formulario de Contacto Animado</title>
    <!-- Enlace a TailwindCSS para estilos rápidos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo de fondo con gradiente animado */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Asegura que el fondo cubra toda la pantalla */
            background: #ee7752;
            background: -moz-linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background: -webkit-linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            -webkit-animation: gradient 15s ease infinite;
            -moz-animation: gradient 15s ease infinite;
            animation: gradient 15s ease infinite;
        }

        /* Animación para los enlaces del menú de navegación */
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: ''; /* Crea una línea debajo del enlace */
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: #23a6d5;
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%; /* Expande la línea al pasar el ratón */
            left: 0;
        }

        /* Animación para el formulario, que aparece deslizándose desde abajo */
        .form-container {
            transform: translateY(50px); /* Empuja el formulario hacia abajo inicialmente */
            opacity: 0; /* Lo hace invisible al principio */
            animation: slideUp 0.8s ease forwards; /* Aparece deslizándose hacia arriba */
        }

        /* Animación de gradiente para el fondo */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animación de deslizamiento para mostrar el formulario */
        @keyframes slideUp {
            to {
                transform: translateY(0); /* Vuelve a la posición original */
                opacity: 1; /* Lo hace visible */
            }
        }

        /* Efecto de "vidrio esmerilado" para el contenedor del formulario */
        .glass-effect {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo translúcido */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); /* Sombra difusa */
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="bg-gray-900 bg-opacity-95 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo de la página -->
                <a href="index.html" class="text-white text-xl font-bold">Tecnologías Cloud</a>
                <div class="hidden md:flex space-x-4">
                    <!-- Enlaces de navegación visibles en pantallas medianas y grandes -->
                    <a href="historia.html" class="nav-link text-gray-300 hover:text-white px-3 py-2">Historia</a>
                    <a href="tipos.html" class="nav-link text-gray-300 hover:text-white px-3 py-2">Tipos</a>
                    <a href="aplicacion.html" class="nav-link text-gray-300 hover:text-white px-3 py-2">Aplicación</a>
                    <a href="contacto.html" class="nav-link text-gray-300 hover:text-white px-3 py-2">Contacto</a>
                </div>
                <!-- Botón de menú en pantallas pequeñas -->
                <button class="md:hidden text-white" onclick="toggleMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Menú desplegable para dispositivos móviles -->
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <a href="historia.html" class="block text-gray-300 hover:text-white px-3 py-2">Historia</a>
                <a href="tipos.html" class="block text-gray-300 hover:text-white px-3 py-2">Tipos</a>
                <a href="aplicacion.html" class="block text-gray-300 hover:text-white px-3 py-2">Aplicación</a>
                <a href="contacto.html" class="block text-gray-300 hover:text-white px-3 py-2">Contacto</a>
            </div>
        </div>
    </nav>

    <!-- Contenedor del formulario de contacto -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="form-container glass-effect w-full max-w-lg rounded-lg p-8">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Contáctanos</h2>
            <!-- Formulario de contacto -->
            <form>
                <div class="mb-6">
                    <label for="nombre" class="block text-gray-700 text-sm font-medium mb-2">Nombre</label>
                    <input type="text" id="nombre" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300">
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300">
                </div>
                <div class="mb-6">
                    <label for="mensaje" class="block text-gray-700 text-sm font-medium mb-2">Mensaje</label>
                    <textarea id="mensaje" rows="4" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-300"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-teal-400 text-white font-medium py-3 px-6 rounded-full hover:opacity-90 transition-opacity duration-300">
                    Enviar Mensaje
                </button>
            </form>
        </div>
    </div>

    <!-- Script para controlar el menú móvil -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden'); // Muestra u oculta el menú
        }
    </script>
</body>
</html>
